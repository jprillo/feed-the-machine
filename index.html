    <script>
        let count = 5;
        let mouth = document.getElementById("insideMouth");
        let lip = document.getElementById("bottomLip");
        let bert = document.getElementById("bert");
        let audio = document.getElementById("audio");
        let eat = document.getElementById("eat");
        let box = document.getElementById("box");
        let boy = document.getElementById("boy");   
        let more = document.getElementById("more"); 
        
        
 


interact('.draggable')
  .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'parent',
        endOnly: true
      })
    ],
    // enable autoScroll
    autoScroll: true,

    listeners: {
      // call this function on every dragmove event
      move: dragMoveListener,

      // call this function on every dragend event
      end (event) {
        var textEl = event.target.querySelector('p')

        textEl && (textEl.textContent =
          'moved a distance of ' +
          (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                     Math.pow(event.pageY - event.y0, 2) | 0))
            .toFixed(2) + 'px')
      }
    }
  })

function dragMoveListener (event) {
  var target = event.target
  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

// this function is used later in the resizing and gesture demos
window.dragMoveListener = dragMoveListener
/* The dragging code for '.draggable' from the demo above
 * applies to this demo as well so it doesn't have to be repeated. */

// enable draggables to be dropped into this
interact('.dropzone').dropzone({
  // only accept elements matching this CSS selector
  accept: '#yes-drop',
  // Require a 75% element overlap for a drop to be possible
  overlap: 0.75,

  // listen for drop related events:

  ondropactivate: function (event) {
    // add active dropzone feedback
    event.target.classList.add('drop-active')
    
  },
  ondragenter: function (event) {
    var draggableElement = event.relatedTarget
    var dropzoneElement = event.target

    // feedback the possibility of a drop
    dropzoneElement.classList.add('drop-target')
    draggableElement.classList.add('can-drop')
    lip.style.animationName = "none";
          mouth.style.animationName = "none";
          bert.style.animationName = "none";
  },
  ondragleave: function (event) {
    // remove the drop feedback style
    event.target.classList.remove('drop-target')
    event.relatedTarget.classList.remove('can-drop')
    event.relatedTarget.textContent = 'Dragged out'
  },
  ondrop: function (event) {    
     
          if (count > 0){           
            event.relatedTarget.style.display = "none"             
          lip.style.animationName = "lip";
          mouth.style.animationName = "mouth";
          bert.style.animationName = "shake";                  
          eat.currentTime = 3;
          eat.play();        
          count--;
  
          } else{
            event.relatedTarget.style.display = "none"  
      
            lip.style.animationIterationCount = "infinite";
            mouth.style.animationIterationCount = "infinite";
            lip.style.animationName = "lip";
             mouth.style.animationName = "mouth";
          bert.style.animationName = "shake"; 
          audio.play();
          more.style.display="block";
    
            
     


          }
         
            console.log(count);
          
  },
  ondropdeactivate: function (event) {
    // remove active dropzone feedback
    event.target.classList.remove('drop-active')
    event.target.classList.remove('drop-target')
    
  }
})

interact('.drag-drop')
  .draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'parent',
        endOnly: true
      })
    ],
    autoScroll: true,
    // dragMoveListener from the dragging demo above
    listeners: { move: dragMoveListener }
  })


function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
